<!DOCTYPE html>
<html lang="en">

<head>
    <title>KYC</title>
</head>

<style>
    h1 {text-align: center;}
    p {text-align: center;}
    .button {
  color: black;
  padding: 15px 32px;
  text-align: center;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {font-size: 16px;}

.button2 {background-color: #9db5bd;}

    </style>
<body id="page-top" class="index">

    <h1 style="margin-bottom:2cm; color: #fc0000;" >KYC MANAGEMENT USING BLOCKCHAIN</h1>


    <body style="background-color:rgb(212, 212, 195);">



    <!-- JS source files -->
    <script type="text/javascript" src="./dist/web3.min.js"></script>
    <script type="text/javascript">
        if (typeof window.web3 !== "undefined" && typeof window.web3.currentProvider !== "undefined") {
            var web3 = new Web3(window.web3.currentProvider);
        } else {
            var web3 = new Web3();
        }
    </script>
    <script language="JavaScript" type="text/javascript" src="./js/contractDetails.js"></script>
    <script language="JavaScript" type="text/javascript" src="./index.js"></script>


    <!--Modal for signUp-->
    <div id="signUp" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">

                    <h3 align="center"> Register your Bank (For Admin Only)</h3>
                </div>

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Name of Bank</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="username" name="username_1" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>


                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Eth Address</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="password" name="password_s" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Registration No</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="reg_no" name="reg_no" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <button type="submit" class="button button2" data-dismiss="modal" id="sign_up" onclick="onSignUp()">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal for logIn-->
    <div id="logIn" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">

                    <h3 align="center"> Log In (For Banks)</h3>
                </div>

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Name of Bank</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="username_l" name="username_2" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>


                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Eth Address</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the block-chain-->
                                        <input type="text" id="password_l" name="password_l" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <!--change the onclick so that it verifies account no from the blockchain-->
                    <button type="submit" class="button button2" data-dismiss="modal" id="log_in" onclick="onLogin()">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>


    <!-- Theme JavaScript -->
    <script src="js/agency.js"></script>

</body>

</html>
